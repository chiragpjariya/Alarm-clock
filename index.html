<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conatiner">
        <div class="MainBox">
            <div class="image">
                <img src="icons8-clock.svg" alt = "Clock">
            </div>
            <div class="content">
                <h1>00:00:00</h1>
            </div>
            <div class="Select-Time" id="Select-Time">
                <select>
                    <option value="Houre" selected hidden>Houre</option>
                </select>
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
                <select>
                    <option value="Seconds" selected hidden>Seconds</option>
                </select>
                <select >
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
            <div class="Btn">
                <button>Set Time</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
